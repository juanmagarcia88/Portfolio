<div class="header">
    <div class="contenedor-logo">
        <h2 (click)="irAInicio()">jmgf_</h2>
    </div>
    <!-- Burger de Uiverse -->
    <label class="hamburger">
        <input type="checkbox" (change)="desplegarMenu($event)" />
        <svg viewBox="0 0 32 32">
            <path class="line line-top-bottom"
                d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22">
            </path>
            <path class="line" d="M7 16 27 16"></path>
        </svg>
    </label>
    <div class="menu" #menu>
        <p (click)="irAHabilidades()">habilidades</p>
        <p (click)="irAProyectos()">proyectos</p>
        <p (click)="irARedesSociales()">redes sociales</p>
        <p (click)="irASobreMi()">sobre mí...</p>
    </div>
</div>

<div class="main">
    <h1 class="tituloSeccion">Contacto</h1>
    <div class="contact-form">
        <form (ngSubmit)="enviarEmail(contactForm)" #contactForm="ngForm">
            <label for="from_name">Nombre:</label>
            <input type="text" name="from_name" [(ngModel)]="form.nombre" required />

            <label for="reply_to">Correo electrónico:</label>
            <input type="email" name="reply_to" [(ngModel)]="form.reply_to" required />

            <label for="message">Mensaje:</label>
            <textarea name="message" [(ngModel)]="form.mensaje" required></textarea>

            <button class="boton" type="submit" [disabled]="contactForm.invalid">Enviar</button>

            <p *ngIf="emailEnviado" class="success">✅ ¡Mensaje enviado con éxito!</p>
            <p *ngIf="emailError" class="error">❌ Hubo un error al enviar el mensaje.</p>
        </form>
    </div>
</div>
